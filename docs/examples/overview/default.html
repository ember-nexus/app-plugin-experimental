<body>
<div id="ember-nexus-web-sdk-root">

<script type="module">
  // download Ember Nexus Web SDK
  import * as EmberNexusWebSDK from "https://cdn.jsdelivr.net/npm/@ember-nexus/web-sdk@0.0.60/dist/browser/index.js"
  const Container = EmberNexusWebSDK.Container;
  const configuration = Container.get(EmberNexusWebSDK.Service.WebSdkConfiguration);

  // configure API
  configuration.setToken('secret-token:PIPeJGUt7c00ENn8a5uDlc');
  configuration.setApiHost('https://reference-dataset.ember-nexus.dev');

  // configure event listeners
  Container.get(EmberNexusWebSDK.BrowserEvent.BrowserEventHandler)
    .addBrowserEventListeners(document.getElementById('ember-nexus-web-sdk-root'));

  // download Experimental App Plugin
  import * as AppPluginExperimental from "https://cdn.jsdelivr.net/npm/@ember-nexus/app-plugin-experimental@0.0.9/dist/browser/index.js";
</script>
