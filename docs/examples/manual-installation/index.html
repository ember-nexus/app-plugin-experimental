<script type="module">
  // download Ember Nexus Web SDK
  import * as EmberNexusWebSDK from "https://cdn.jsdelivr.net/npm/@ember-nexus/web-sdk@0.0/dist/browser/index.js"
  const Container = EmberNexusWebSDK.Container;
  const configuration = Container.get(EmberNexusWebSDK.Service.WebSdkConfiguration);

  // configure API
  configuration.setToken('secret-token:PIPeJGUt7c00ENn8a5uDlc');

  // configure event listeners
  Container.get(EmberNexusWebSDK.BrowserEvent.BrowserEventHandler)
